<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/apiKey.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <div class="card">            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter City Name" spellcheck="false">
                <button id="submitButton"><img src="images/search.png"></button>
            </div>


            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp"><span id="temperatureValue">-</span></h1>
                <h2 class="city">Cutie Patootie Land</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>                            <p class="humidity"><span id="humidityValue">-</span></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                        <!--adding another column for Wind Speed-->
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"><span id="windSpeedValue">-</span></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>  

    </body>
</html>
